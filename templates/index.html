<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />

		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	
		<!-- Animate.css -->
		<link rel="stylesheet" type="text/css" href="static/css/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" type="text/css" href="static/css/icomoon.css">
		<!-- Bootstrap  -->
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">

		<!-- Magnific Popup -->
		<link rel="stylesheet" type="text/css" href="static/css/magnific-popup.css">

		<!-- Flexslider  -->
		<link rel="stylesheet" type="text/css" href="static/css/flexslider.css">

		<!-- Owl Carousel -->
		<link rel="stylesheet" type="text/css" href="static/css/owl.carousel.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/owl.theme.default.min.css">
	
		<!-- Flaticons  -->
		<link rel="stylesheet" type="text/css" href="static/fonts/flaticon/font/flaticon.css">

		<!-- Theme style  -->
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<!-- Modernizr JS -->

		<!--[if lt IE 9]>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu">
				<div class="container">
					<div class="row">
						<div class="col-md-2 text-center">
							<div id="colorlib-logo"><a href="/">FAKE NEWS </a></div>
						</div>

		<h1>News Articles</h1>
		<ul>
			{% for article in articles %}
				<li>
					<strong>{{ article.title }}</strong>
					<p>{{ article.description }}</p>
					<p><a href="{{ article.url }}" target="_blank">Read More</a></p>
				</li>
			{% endfor %}
		</ul>

		<h2>Verify Text</h2>
		<form action="/verify" method="post">
			<label for="verification_text">Enter Text for Verification:</label>
			<textarea id="verification_text" name="verification_text" rows="4" cols="50"></textarea>
			<br>
			<input type="submit" value="Verify">
		</form>
	</body>
</html>
